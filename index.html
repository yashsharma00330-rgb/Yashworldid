<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YASH WORLD TOOLS - Currency Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .converter {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üåç Currency Converter</h1>
  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="from">
      <option value="USD">USD - United States Dollar</option>
      <option value="INR" selected>INR - Indian Rupee</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
      <option value="SAR">SAR - Saudi Riyal</option>
      <option value="AED">AED - UAE Dirham</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="KRW">KRW - South Korean Won</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="NZD">NZD - New Zealand Dollar</option>
      <option value="PKR">PKR - Pakistani Rupee</option>
      <option value="BDT">BDT - Bangladeshi Taka</option>
      <option value="THB">THB - Thai Baht</option>
      <option value="MYR">MYR - Malaysian Ringgit</option>
      <option value="RUB">RUB - Russian Ruble</option>
    </select>

    <select id="to">
      <option value="USD">USD - United States Dollar</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="AUD">AUD - Australian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CNY">CNY - Chinese Yuan</option>
      <option value="SAR">SAR - Saudi Riyal</option>
      <option value="AED">AED - UAE Dirham</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="KRW">KRW - South Korean Won</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="NZD">NZD - New Zealand Dollar</option>
      <option value="PKR">PKR - Pakistani Rupee</option>
      <option value="BDT">BDT - Bangladeshi Taka</option>
      <option value="THB">THB - Thai Baht</option>
      <option value="MYR">MYR - Malaysian Ringgit</option>
      <option value="RUB">RUB - Russian Ruble</option>
    </select>

    <button onclick="convert()">Convert</button>
    <h2 id="result"></h2>
  </div>

  <footer>üåê Made with ‚ù§Ô∏è by YASH</footer>

  <script>
    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      if (!amount) {
        alert("Please enter an amount");
        return;
      }
      const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
      const data = await res.json();
      const rate = data.rates[to];
      if (!rate) {
        document.getElementById("result").innerText = "Conversion not available for selected currencies.";
        return;
      }
      const result = (amount * rate).toFixed(2);
      document.getElementById("result").innerText = `${amount} ${from} = ${result} ${to}`;
    }
  </script>
</body>
  </html>
