<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YASH WORLD TOOLS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background: white;
      color: #2a5298;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>üöÄ YASH WORLD TOOLS</h1>
  <p>Smart tools created by <b>YASH</b></p>

  <div class="tools">
    <!-- Calculator -->
    <div class="card">
      <h2>üßÆ Calculator</h2>
      <input type="text" id="calcInput" placeholder="Type like 12+3*4">
      <button onclick="calculate()">Calculate</button>
      <p id="calcResult"></p>
    </div>

    <!-- QR Generator -->
    <div class="card">
      <h2>üî≤ QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter text or link">
      <button onclick="generateQR()">Generate</button>
      <div id="qrResult" style="margin-top:10px;"></div>
    </div>

    <!-- Word Counter -->
    <div class="card">
      <h2>üìù Word Counter</h2>
      <textarea id="textCount" rows="3" placeholder="Type text here..."></textarea>
      <button onclick="countWords()">Count</button>
      <p id="wordResult"></p>
    </div>
  </div>

  <footer>¬© 2025 YASH WORLD | Made by <b>YASH</b></footer>

  <script>
    function calculate() {
      try {
        const input = document.getElementById('calcInput').value;
        const result = eval(input);
        document.getElementById('calcResult').innerText = "Result: " + result;
      } catch {
        document.getElementById('calcResult').innerText = "Invalid Expression!";
      }
    }

    function generateQR() {
      const text = document.getElementById('qrText').value;
      if (!text) return alert("Please enter text");
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}`;
      document.getElementById('qrResult').innerHTML = `<img src="${url}" alt="QR Code">`;
    }

    function countWords() {
      const text = document.getElementById('textCount').value.trim();
      const count = text ? text.split(/\s+/).length : 0;
      document.getElementById('wordResult').innerText = "Words: " + count;
    }
  </script>
</body>
</html>
